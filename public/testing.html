<!DOCTYPE html>
<html lang="en">
<head>
    <!--

    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <verticalline></verticalline>
        
    <div class="leftside">
        <div class="toolbar">
        <button onclick="tabOpen('screenSize');" >A</button>
        <button onclick="tabOpen('templates');">A</button>
        <button onclick="tabOpen('background')">A</button>
        <button onclick="tabOpen('shapes')">A</button>
        </div>
        <div id="contentsLeft" class="leftContents">
            <p id="test">Test</p>
            <button onclick="addShape();">add shape test DO NOT INCLUDE</button>
            <h1>Add Image to Shape</h1>
            <label for="imageUpload">Upload an image</label>
            <input type="file" id="imageUpload" accept="image/*" onchange="changeShapeImage()">
            <input type="number" id="shapeselector" min="1" value="1" style="width:50px;" onchange="console.log('Selected shape element ' + this.value);">
        </div>
        <script>
            function changeShapeImage() {
                const fileInput = document.getElementById('imageUpload');
                const file = fileInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const imageUrl = e.target.result;
                        const shapeElement = document.getElementById('shape' + document.getElementById('shapeselector').value);
                        if (shapeElement) {
                            shapeElement.style.backgroundImage = `url(${imageUrl})`;
                            shapeElement.style.backgroundSize = 'cover';
                        }
                    };
                    reader.readAsDataURL(file);
                }
            }
        </script>
    </div>
    <div class="rightside">
        <div class="screen" id="screen">

        </div>
    </div>  
    <script>
        // Dev mode yippeee
        if (localStorage.getItem('devmode') != 'true') {
            alert("this page is a dev only page bye bye");
            addEventListener('load', window, window.location.href = '/creator');
        }
        
    </script>
        <script src="creatorJS.js"></script>
</body>
</html>
