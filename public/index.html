<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make your own wallpaper!</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</head>
<body>
    <h1>Make your own wallpaper!</h1>
    <div class="centered">
        <button onclick="window.location.href = '/creator';">Try it now</button>
    </div>
    <div class="screen" style="background-image: url('images/templates/PleaseCall.png');background-size: 100%; transform: translateY(-100px) translateX(100px) rotate(-5deg);"></div>
    <div class="screen" style="background-image: url('images/templates/ContactInfo.png');background-size: 100%; transform: translateY(-500px) translateX(400px) rotate(8deg);"></div>
    <div class="screen" style="background-image: url('images/templates/student.png');background-size: 100%; transform: translateY(-1600px) translateX(1200px) rotate(2deg);"></div>
    <img src="images/templates/screenshot.png" style="display:block;transform: translateY(-2200px) translateX(570px) rotate(-4deg); width: 700px; border: 5px black solid; border-radius: 15px;">
    <div class="screen" style="background-image: url('images/templates/album.png');background-size: 100%; transform: translateY(-2300px) translateX(1400px) rotate(-4deg);">
        <p style="align-self: flex-start; transform: translateY(-30px); background-color: rgba(169, 169, 169, 0.552); color:white; border-radius: 50px;">This wallpaper used features that are not out yet.</p>
    </div>
        <!-- <div class="screen" style="background-image: url('images/templates/student.png');background-size: 100%; transform: translateY(-3500px) translateX(1450px) rotate(9deg);"></div> -->


    <script>
        // Dev mode yippeee
        if (localStorage.getItem('devmode') != 'true') {
            addEventListener('load', window, window.location.href = '/creator');
        }
        
    </script>
</body>
</html>
