<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make your own wallpaper!</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</head>
<body>
    <h1>Make your own wallpaper!</h1>
    <div class="centered">
        <button onclick="window.location.href = '/creator';">Try it now</button>
    </div>
    <div class="screen" style="background-image: url('images/templates/PleaseCall.png');background-size: 100%; transform: translateY(-100px) translateX(100px) rotate(-5deg);"></div>
    <div class="screen" style="background-image: url('images/templates/ContactInfo.png');background-size: 100%; transform: translateY(-500px) translateX(400px) rotate(8deg);"></div>



    <script>
        // Dev mode yippeee
        if (localStorage.getItem('devmode') != 'true') {
            addEventListener('load', window, window.location.href = '/creator');
        }
        
    </script>
</body>
</html>
