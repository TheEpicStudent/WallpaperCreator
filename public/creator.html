<!DOCTYPE html>
<html lang="en">
<head>
    <!--
    creator.html
    AI usage: Inline suggestions only from copilot
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Creator</title>
    <link rel="stylesheet" id="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

    <verticalline></verticalline>
        
    <div class="leftside">
        <div class="toolbar">
        <button onclick="tabOpen('welcome');" class="sidebutton"><img src="images/elements/home.svg" alt="Welcome" class="sidebuttonimg"></button>
        <button onclick="tabOpen('screenSize');" class="sidebutton"><img src="images/elements/maximize.svg" alt="Device Type" class="sidebuttonimg"></button>
        <button onclick="tabOpen('templates');" class="sidebutton"><img src="images/elements/layout.svg" alt="Templates" class="sidebuttonimg"></button>
        <button onclick="tabOpen('background')" class="sidebutton"><img src="images/elements/image.svg" alt="Background" class="sidebuttonimg"></button>
        <button onclick="tabOpen('text')" class="sidebutton"><img src="images/elements/type.svg" alt="Text" class="sidebuttonimg"></button>
        <button onclick="tabOpen('download')" class="sidebutton"><img src="images/elements/download.svg" alt="Download" class="sidebuttonimg"></button>
        </div>
        <div id="contentsLeft" class="leftContents">
            <h1>Welcome to the Wallpaper Creator!</h1>
            <p>First, select the Device Type button from the toolbar to your left.</p>
            <p>Then you can start designing your wallpaper, or select a template to get started quickly.</p>
            <br>
            <p>Enjoy!</p>
            <br>
            <p><b>This is NOT done, sorry!! You can try to explore, but only a handful of features work.</b></p>
        </div>
    </div>
    <div class="rightside">
        <div class="screen" id="screen">

        </div>
        <button onclick="toggleDarkmode();" id="darkmodeButton">Toggle Dark Mode</button>
        </div>  
        <script src="creatorJS.js"></script>
</body>
</html>
